	<script type="text/javascript" src="./jquery.pietimer.js"></script>
	<script type="text/javascript">
	$(function(){
	
		$('.boom').hide();
	
		$('#demo').pietimer({
			seconds: 30,
			color: 'rgba(255, 255, 255, 0.5)',
			height: 180,
			width: 180,
					is_reversed: true
		},
		function(){
			$('.boom').show('slow');
		});
		
		$('a#start').click(function(){
			$('.boom').hide();
			$('#demo').pietimer('start');
			return false;
		});
		$('a#pause').click(function(){
			$('#demo').pietimer('pause');
			return false;
		});
		
	});
	</script>

    <p style="margin-top: 30px; margin-bottom: 50px;"><a href="#" id="start" class="btn" style="border-radius: 0px;
